<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yenni's Christmas Card</title>

    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">

    <meta property="og:image"
        content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="Yenni's christmas card">
    <meta property="og:description" content="주섬주섬 살포시:)">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
   
   <style>
        * {
            font-family: 'Yeon Sung', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {
            width: 300px;
            height: 300px;

            background-image: url('https://pngimg.com/uploads/postcard/postcard_PNG93.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;
            width: 200px;
            height: 200px;

            background-image: url('https://lh3.googleusercontent.com/proxy/wAWK9d-GRcx8Z7f4a-Eb2Wan3a0dnZDsuBvsWMiS9ZwXpjJckC_a-dmScA7O3CPWth4Ba-NJ0e-Yg7kS_Cyxh5C0O8hIApb9mH_JpN1AR0EY5gafkKJTr-wUbYG1O13yMJbACUkanCb2ZvV1RK4EkLkcnuU0m3gfwBOipTel8SDLYTKgzThvT7XcdOioXwZujYTF4JUervQ8YJLxKcSl7uYZgywjVvrcFljoSuFZgxFU2C3ISYUoA2qJkiJBo5fJSkw2SkpL5_DcIAASaCw18Xj6Dyn__hM');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;

            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 20px 0px white;
        }

        .tle {
            text-align: center;
            color: white;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .messagebox {
            background-color: ivory;

            width: 520px;
            margin: auto;

            color: brown;

            padding: 30px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 20px 0px white;

            padding-bottom: 10px;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;

            }

            .tle {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }
    </style>

    <script>

        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan() {
            alert('Here! 추천 영상보고가실게용:)');
            window.location.href = 'https://www.youtube.com/watch?v=5A3THighARU';
        }

    </script>

</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h1 class="envelope-msg">편지가 왔어용!!</h1>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1 class="tle">다사다난했던 2020년을 딛고, 2021년 화이팅!</h1>
        <div class="messagebox">
            나의 모든 지인들에게. <br />
            COVID-19로 모두가 고생이 많은 올 한해...! <br />
            시작과 중간이 어떻든 지금까지 잘 견뎌온 자신의 모습에 박수를! <br />
            유종의 미로 남은 연말 가족과 즐겁게 보내시고 보다 많이 웃기를 고대합니다:) <br />
            살아서(?) 만나요!ㅎㅎ<br />
            Merry Christmas~!!<br />
            <div class="from">
                <p>2020.12.25</p>
                <p>From. 김예은</p>
            </div>


        </div>
    </div>

</body>

</html>
